<div class="card">
  <div class="card-header">Registracija į gamtininkų vasaros stovyklą</div>

  <div class="card-body">
    <div *ngIf="isData">
      <form action="" (ngSubmit)="onSubmit()" #f="ngForm">
        <div class="mb-3">
          <label for="" class="form-label">Vaiko vardas</label>
          <input
            type="text"
            class="form-control"
            ngModel
            name="name"
            required
            minlength="3"
            maxlength="15"
            [(ngModel)]="registration.name"
          />
        </div>
        <div class="mb-3">
          <label for="" class="form-label">Vaiko pavardė</label>
          <input
            type="text"
            class="form-control"
            ngModel
            name="surname"
            required
            minlength="3"
            maxlength="15"
            [(ngModel)]="registration.surname"
          />
        </div>
        <div class="mb-3">
          <label for="" class="form-label">Vaiko gimimo metai</label>
          <input
            type="number"
            class="form-control"
            ngModel
            name="birthday"
            required
            min="1900"
            max="2022"
            AgeValidator
            [(ngModel)]="registration.birthday"
          />
        </div>
        <div class="mb-3">
          <label for="" class="form-label">Vaiko lytis</label>
          <div>
            <input
              id="girl"
              type="radio"
              value="mergaitė"
              ngModel
              name="gender"
              required
              [(ngModel)]="registration.gender"
            />
            &nbsp;
            <label class="form-check-label" for="girl">Mergaitė</label>
          </div>
          <div>
            <input
              id="boy"
              type="radio"
              value="berniukas"
              ngModel
              name="gender"
              required
              [(ngModel)]="registration.gender"
            />
            &nbsp;
            <label class="form-check-label" for="boy">Berniukas</label>
          </div>
        </div>
        <div class="mb-3">
          <label for="" class="form-label">El. paštas</label>
          <input
            type="text"
            class="form-control"
            ngModel
            name="email"
            email
            required
            [(ngModel)]="registration.email"
          />
        </div>
        <div class="mb-3">
          <label for="" class="form-label">Telefonas</label>
          <input
            type="text"
            class="form-control"
            ngModel
            name="phone"
            required
            placeholder="+370 "
            minlength="8"
            maxlength="12"
            [(ngModel)]="registration.phone"
          />
        </div>
        <div class="mb-3">
          <label for="" class="form-label">Klasė</label> &nbsp;
          <select
            class="form-control"
            ngModel
            name="grade"
            required
            [(ngModel)]="registration.grade"
          >
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
          </select>
        </div>
        <button type="submit" class="btn btn-success" [disabled]="!f.valid">
          Registruoti</button
        >&nbsp; <a class="btn btn-danger" [routerLink]="['']">Atšaukti</a>&nbsp;
      </form>
    </div>

    <div class="card" *ngIf="isLoading">
      <div class="card-body">
        <div class="alert alert-info">Loading ...</div>
      </div>
    </div>
    <div class="card" *ngIf="isError">
      <div class="card-body">
        <div class="alert alert-danger">
          Įvyko klaida saugant duomenis. Bandykite vėliau.
        </div>
      </div>
    </div>
  </div>
</div>
